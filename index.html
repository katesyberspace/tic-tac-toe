<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates" rel="stylesheet">
</head>

<body>
  <header>
    <h1>ティック-タック-トウ</h1>
    <h2>tic-tac-toe</h2>
    <p class="winner-output"></p>
  </header>

  <main class="board">
    <div class="row">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="row">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class ="row">  
      <div></div>
      <div></div>
      <div></div>
    </div>
  </main>

  <footer class = "btn">
    <button class="grid3">3x3</button>
    <button class ="grid4">4x4</button>
    <button class="grid5">5x5</button>
    <button class="reset-btn">reset</button>
  </footer>
  
  <footer class = "fine-print">
    <span class = "copy"> &copy;kate<span id = "sy">sy</span>berspace | logos provided by <a href="https://www.freepik.com" target = "_blank">Freepik</a> </span>
  </footer>

  <script src="app.js"></script>

</body>
</html>
